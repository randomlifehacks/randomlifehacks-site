backend:
  name: github
  repo: randomlifehacks/randomlifehacks-site
  branch: main
  site_domain: randomlifehacks.com

  # ðŸ”‘ REQUIRED: tell Decap where auth lives
  base_url: https://auth.decapcms.org
  auth_endpoint: auth

media_folder: "images"
public_folder: "/images"

collections:
  - name: "test"
    label: "Test Content"
    folder: "content/test"
    create: true
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
